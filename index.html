<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="WhatsApp_Image_2023-07-16_at_9.19.30_PM-removebg-preview.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/all.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="my-5 text-center Bm-fs">Bookmarker</h1>
        <div class="book-body ">
            <h2 class="text-center mt-5 "><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
            <label for="siteName" class="mt-4 mb-2 label-fs "> <i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label>
            <input type="text" onkeyup="validate(siteName,nameRegex)" id="siteName" placeholder="Bookmark Name" class="mb-3 form-control">
            <p class="d-none ps-2" id="validP">please enter valid name <i class="fa-regular fa-circle-xmark "></i></p>
            <label for="siteUrl" class="mt- mb-2 label-fs"> <i class="fa-solid fa-link me-2"></i>Site URL</label>
            <input type="text" id="siteUrl" onkeyup="validate(siteUrl, urlRegex)" placeholder="Website URL" class="mb-5 form-control">
            <div class="d-flex justify-content-center">
                <button onclick="add()" class="btn btn-outline-danger px-5 py-2 mb-3 d-block" id="btn-data">submit</button>
                <button onclick="sendData()" class="btn btn-warning px-5 py-2 mb-3 d-none" id="btn-update">Update</button>
            </div>

        </div>
        <table class="table table-light mt-3">
            <thead class="text-center">
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>
    </div>
    
<div class="massage w-100 h-100 d-none justify-content-center align-items-center" id="massage">
    <div class="massage-1 bg-white p-4 rounded-2 shadow-lg">
        <div class="d-flex justify-content-between">
            <div class="d-flex">
                <span class="rounded-circle span1"></span>
                <span class="rounded-circle span2 mx-2"></span>
                <span class="rounded-circle span3"></span>
            </div>
            <button class="btn  pt-0 border-0" onclick="closeMassage()"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <p class="fw-bolder fs-56">Site Name or Url is not valid, Please follow the rules below :</p>
        <h6><i class="fa-regular fa-circle-right text-danger p-2"></i>Site name must contain at least 3 characters</h6> 
        <h6><i class="fa-regular fa-circle-right text-danger p-2"></i>Site Name should not be repeated</h6> 
        <h6><i class="fa-regular fa-circle-right text-danger p-2 "></i>Site URL must be a valid one</h6> 
    </div>

      
  

    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/index.js"></script>
</body>
</html>
